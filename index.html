<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/83937e6d86.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
        integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>
    <title>MyCountry</title>
</head>

<body onload="onLoadOfBody()">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><h5> MyC<i class="bi bi-geo-alt"></i>untry </h5></a>            
            <ul class="navbar-nav mx-2 ">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/rushidshinde"><i
                            class="bi bi-github fs-3"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-9">
            <!-- SearchBar -->
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="d-flex">
                        <input class="form-control me-2 border border-danger border-2 rounded-pill p-2" width="200"
                            id="searchNameInputText" onsearch="onclickSearch()" type="search"
                            placeholder="   &#xF002; Search country..." autocomplete="on" aria-label="Search"
                            style="font-family:Arial, FontAwesome">
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-9">
                    <div id="searchedCountry">
                        <!-- Searched country -->
                    </div>
                </div>
                <div class="col-md-1"></div>        
            </div>
        </div>
        <div class="col-md-3">
            <!-- All country list -->
            <div class="border border-info rounded-2 mx-2 " style="background-color:#C1D1D9;">
                <div class="d-flex justify-content-center p-3">
                    <h4 class="text-danger">List of all countries</h4>
                </div>
                <hr class="border-top border-success ">
                <div id="printAllCountryName">
                    <!-- Print all country names here -->
                </div>
            </div>
        </div>
    </div>

    

    <br><br>

    
    <br><br><br>
</body>
</html>
